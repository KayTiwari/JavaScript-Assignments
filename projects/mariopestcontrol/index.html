<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario's Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Goomba">
            <img class='goomba' src='https://i.pinimg.com/originals/22/54/e1/2254e174d7a30da35a5639cb1fc5d2a7.gif'>
            <li>Goombas</li>
            <li>5 Coins</li>
            <input name="goombaform" placeholder="How many caught?"></input>
    </div>
    <div class='Bobomb'>
        <img class='bobomb' src="https://forums.terraria.org/index.php?attachments/upload_2015-2-15_20-12-43-gif.30408/">
            <li>Bob-omb</li>
            <li>7 Coins</li>
            <input name="Bob-omb">How many caught?</input>
    </div>
    <div class="Cheep-Cheeps">
        <ol>
            <li>Cheep-Cheeps</li>
            <li>11 Coins</li>
            <input name="Cheeps">How many caught?</input>
        </ol>
    </div>
    
</body>
<script src="mariopestcontrol.js"></script>
</html>
