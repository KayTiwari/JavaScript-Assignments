<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rider Airlines</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="Rider">
        <input name="firstname" type='text' placeholder="First Name"><br>
        <input name="lastname" type='text' placeholder="Last Name"><br><br>
        <input name='age' type="number" placeholder="age"><br><br>
        Male<input value="male" name='gender' type="radio" placeholder="Male">
        Female<input value="female" name='gender' type="radio" placeholder="Female"><br><br>
        <select id='location'>
            <option value='1'>San Francisco</option>
            <option value='2'>Santa Barbara</option>
            <option value='3'>Los Angeles</option>
        </select><br><br>
        Meat<input value='Meat ' name="diet" type="checkbox" placeholder="Meat">
        Vegetarian<input value='Vegetarian ' name="diet" type="checkbox" placeholder="vegetarian">
        Kosher<input value='Kosher ' name="diet" type="checkbox" placeholder="Kosher">
        <input type="submit" value="submit">
    </form> 
</body>
<script src="app.js"></script>
</html>
